<div class="login jumbotron center-block">
    <h1>Login</h1>
    <form role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" ng-model="ctrl.user.username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="ctrl.user.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="ctrl.login(ctrl.user)">Submit</button>
    </form>
    <!--<a ui-sref="ctrl.signup()">Click here to Signup</a>-->
</div>
